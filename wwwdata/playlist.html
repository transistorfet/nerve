<!DOCTYPE html PUBLIC "-//W3C/DTD HTML 4.01//EN">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
</head>
<body>

<form method="post" action="/playlist">
<div id="playlist">
    <button type="submit" name="pl_remove">Remove Tracks</button>

    <% music = nerve.get_device('music') %>
    <% playlist = music.getplaylist(None) %>
    <% if playlist: %>
	<% for song in playlist: %>
	    <div>
		<input type="checkbox" name="<%= song['id'] %>" /><span class="song"><%= song['name'].encode('utf-8') %></span>
	    </div>
	<% end %>
    <% end %>

    <input type="sumbit" name="pl_remove" value="Remove Tracks" />
</div>
</form>

<script type="text/javascript">



</script>

</body>
</html>
